<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro - Health Track</title>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="CSS/Cadastro.css" rel="stylesheet">
</head>

<body>
    <div class="nav navbar-expand-lg navbar-light p-2 shadow-sm rounded">
        <h5>Health Track | Cadastro</h5>
    </div>
    <div class=" foto container rounded-circle mt-2">
        <h4 class="p-3">Foto</h4>
        <input class=" arquivo form-control-file " type="file" id="myfile" name="myfile">
    </div>
    <div class="forms container gap-2 col-6">
        <form>
            <div>
                <label for="Nome"></label>
                <input class="form-control" type="text" placeholder="Nome" aria-label="Nome">
            </div>
            <div>
                <label for="E-mail"></label>
                <input class="form-control" type="email" placeholder="E-mail" aria-label="email">
            </div>
            <div>
                <label for="Genero"></label>
                <input class="form-control" type="text" placeholder="Gênero" aria-label="Genero">
            </div>
            <div>
                <label for="DataDeNascimento"></label>
                <input class="form-control" type="date" placeholder="Data de Nascimento"
                    aria-label="Data de Nascimento">
            </div>
            <div>
                <label for="Altura"></label>
                <input class="form-control" type="number" placeholder="Altura" aria-label="Altura">
            </div>
            <div>
                <label for="Senha"></label>
                <input class="form-control" type="password" placeholder="Senha" aria-label="Senha">
            </div>
            <div>
                <label for="Senha"></label>
                <input class="form-control" type="password" placeholder="Confirme sua senha" aria-label="Senha">
                <div class=" m-2 d-flex justify-content-center">
                    <a href="Página-Inicial.html" target="_blank">
                        <input class="btn btn-primary" type="button" value="Pronto!">
                    </a>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
